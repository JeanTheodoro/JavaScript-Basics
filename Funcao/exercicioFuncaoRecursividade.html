<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <script>

    sum(0)    
    
    function sum (number){

        document.writeln(number)
        
        if(number >= 100){
            return 
        }

        sum(number + 1)
    }


    </script>

</body>
