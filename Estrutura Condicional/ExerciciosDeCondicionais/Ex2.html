<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const VALOR_INVESTIR = 0.30

        var  agua =  40
        var  luz = 50
        var internet = 80
        var cursos = 97
        var mercado = 800
        var aluguel = 1200

        var mediaDeGasto = agua + luz + internet + cursos + mercado + aluguel
        debugger
        let salarioDia15 = parseFloat(prompt(" Informe o salário recebido no dia 15 do mes vigente, como por exemplo: 1045.00"))
        let salarioDia30 = parseFloat(prompt(" Informe o salário recebido no dia 30 do mes vigente, como por exemplo: 1045.00"))

        var totalSalarioMes = (salarioDia15 + salarioDia30)

        if((totalSalarioMes - mediaDeGasto) > 0){
            
            let valorInvestimento = (totalSalarioMes - mediaDeGasto) * VALOR_INVESTIR

            alert("Parabéns! Vamos investir um pouco")
            alert(" Vamos ivestir os 30%  R$ " +  parseFloat(valorInvestimento.toFixed(2)) + " sobrou " + (totalSalarioMes - mediaDeGasto) + " para sua diversão" )

        }else{

              
            alert("Você esta ficando com a conta negativa. Precisa fazer cortes e investir em educação para virar o jogo")

        }

    </script>
</body>
</html>
