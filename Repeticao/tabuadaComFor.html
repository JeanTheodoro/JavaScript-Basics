<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>

    
    <script>

        const min = 11
        let value = parseInt(prompt("Infomer o numero da tabuada que deseja saber: "))
        var count = 1
        
        for(let i = 1; i < min; i++){

            document.writeln(value + " x " + i + " = " + (value * i) )
            
        }
       
    </script>

</body>
