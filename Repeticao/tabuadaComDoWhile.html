<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <script>

        const min = 11
        let value = parseInt(prompt("Infomer o numero da tabuada que deseja saber: "))
        var count = 1
        
        do{
            document.writeln(value + " x " + count + " = " + (value * count) )
            count = count + 1
        }while(count != min)


       
       
    </script>

</body>
</html>
