<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>

       const DIAS_MES = 30
       const DIAS_ANO = 365
       let idade = parseInt(prompt("Informe sua idade"))

       let totalDias = idade * DIAS_ANO  
       let totalMes = totalDias / DIAS_MES 
       alert("A pessoa tem " + idade  + " anos " + totalMes + " mes " + totalDias  + " dias " )

    </script>
</body>
