    <script>

       const diasMes = 30
       const diasAno = 365
       let idade = parseInt(prompt("Informe sua idade"))

       let totalDias = idade * diasAno  
       let totalMes = totalDias / diasMes 
       alert("A pessoa tem " + idade  + " anos " + totalMes + " mes " + totalDias  + " dias " )

    </script>
