<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const mes = 12
        let ganhosBrutos = parseFloat(prompt("Infomer seu ganhos brutos em 12 meses"))
        let depesas = parseFloat(prompt("Informe sua despesas em 12 meses"))
        let lucro = ganhosBrutos - depesas
        alert('O lucro mensal foi de : R$ ' + lucro / mes )
    </script>
</body>
</html>
