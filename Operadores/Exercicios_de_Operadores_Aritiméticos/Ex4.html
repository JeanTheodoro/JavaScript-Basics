<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const totalAvaliacos = 4
       let p1 = Number(prompt("Informe a 1ª nota: "))
       let p2 = Number(prompt("Informe a 2ª nota: "))
       let p3 = Number(prompt("Informe a 3ª nota: "))
       let p4 = Number(prompt("Informe a 4ª nota: "))
       var media = ((p1 + p2 + p3 + p4)/totalAvaliacos) 
        
       alert("A media das 4 avaliações é: " +parseFloat(media.toFixed(2)))

    </script>
</body>
</html>
